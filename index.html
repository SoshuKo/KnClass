<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クニューン語クラス転換器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F09000;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border: 2px solid #333;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    input:focus, select:focus, button:hover {
      border-color: #FF9900;
      outline: none;
    }
    button {
      background-color: #333;
      color: #FFF;
      cursor: pointer;
    }
    button:hover {
      background-color: #FF9900;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .nav-button {
      background-color: #007BFF;
      color: #FFF;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-size: 1em;
    }
    .nav-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>クニューン語クラス転換器</h1>
  <div>
    <label for="root">語根: </label>
    <input type="text" id="root" placeholder="語根を入力">
  </div>
  <div>
    <label for="class">クラス: </label>
    <select id="class">
      <option value="1">クラス1(男性)</option>
      <option value="2">クラス2(女性)</option>
      <option value="3">クラス3(中性)</option>
      <option value="4">クラス4(抽象)</option>
      <option value="5">クラス5(物質)</option>
      <option value="6">クラス6(集合)</option>
    </select>
  </div>
  <button onclick="convert()">変換</button>
  <p id="result">結果: </p>

  <a href="https://soshuko.github.io/KnDIC/" class="nav-button">クニューン語辞書へ</a>

  <script src="converter.js"></script>
</body>
</html>
